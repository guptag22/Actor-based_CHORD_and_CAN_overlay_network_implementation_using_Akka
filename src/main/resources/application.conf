akka {
  loggers = [akka.event.slf4j.Slf4jLogger]
  loglevel = DEBUG
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  http {
      server {
        default-http-port = 9000
      }
    }

  actor {

    provider="cluster"
    debug {
      unhandled = on
      lifecycle = on
    }

    deployment {
      /user-master/user-router {
        router = round-robin-pool
        nr-of-instances = 4
      }
    }
  }
  cluster {
        seed-nodes = [
          "akka://ChordActorSystemClassic@127.0.0.1:2552",
        ]
    }

       remote {

          artery {

            enabled = on

            transport = tcp


            canonical.hostname = "127.0.0.1"
            canonical.port = 2552

          }

        }
}

networkConstants {
  networkSystemName = ChordActorSystemClassic
  networkSystemPath = "akka://ChordActorSystemClassic/user/"
  numNodes = 5
  nodeSpace = 32 // should be greater than numNodes (use for testing)
  M = 5
}

